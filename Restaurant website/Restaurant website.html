<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Restaurant Name</h1>
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#booking">Booking</a></li>
                <li><a href="#gallery">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <section id="menu" class="menu">
        <h2>Menu</h2>
        <div class="menu-item">
            <h3>Starter</h3>
            <ul>
                <li>Canapes</li>
                <li>Chips</li>
                <li>Cocktails</li>
                <li>Fruits</li>
                <li>Vegetables</li>
            </ul>
        </div>
        <div class="menu-item">
            <h3>Main Course</h3>
            <ul>
                <li>Achu and Yellow Soup</li>
                <li>Garri and Eru</li>
                <li>Cornfufu and Kati kati</li>
                <li>Ekwang</li>
                <li>Koki</li>
            </ul>
        </div>
    </section>

    <section id="booking" class="booking">
        <h2>Booking</h2>
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="date" placeholder="Date">
            <input type="time" placeholder="Time">
            <textarea placeholder="Message"></textarea>
            <button type="submit">Book Now</button>
        </form>
    </section>

    <section id="gallery" class="gallery">
        <h2>Gallery</h2>
        <div class="photo">
            <img src="pic.jpg" alt="Dining Area">
        </div>
        <div class="photo">
            <img src="dish1.jpg" alt="Dish 1">
        </div>
        <div class="photo">
            <img src="dish2.jpg" alt="Dish 2">
        </div>
        <div class="photo">
            <img src="dish3.jpg" alt="Dish 3">
        </div>
        <div class="photo">
            <img src="dish4.jpg" alt="Dish 4">
        </div>
        <div class="photo">
            <img src="dish5.jpg" alt="Dish 5">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Restaurant Name. All rights reserved.</p>
    </footer>
</body>
</html>
